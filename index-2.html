<!DOCTYPE html>
<html>
  <head>
    <title>PDF</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <object
      data="https://rvramesh.com/pdf-object-ie11/scansmpl.pdf"
      type="text/pdf"
      style="width:100%;height:100vh;"
			id="hello-world"
    >
	    Fall back content
		</object>
		<script>
			var blobToBase64 = function(blob, callback) {
    var reader = new FileReader();
    reader.onload = function() {
        var dataUrl = reader.result;
        callback(dataUrl);
    };
    reader.readAsDataURL(blob);
};

			</script>
	</body>
</html>
