<!DOCTYPE html>
<html>
  <head>
    <title>PDF</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    
		<script>
			var blobToBase64 = function(blob, callback) {
    var reader = new FileReader();
    reader.onload = function() {
        var dataUrl = reader.result;
        callback(dataUrl);
    };
    reader.readAsDataURL(blob);
};
			(function(exports, d) {
  function domReady(fn, context) {

    function onReady(event) {
      d.removeEventListener("DOMContentLoaded", onReady);
      fn.call(context || exports, event);
    }

    function onReadyIe(event) {
      if (d.readyState === "complete") {
        d.detachEvent("onreadystatechange", onReadyIe);
        fn.call(context || exports, event);
      }
    }

    d.addEventListener && d.addEventListener("DOMContentLoaded", onReady) ||
    d.attachEvent      && d.attachEvent("onreadystatechange", onReadyIe);
  }

  exports.domReady = domReady;
})(window, document);
			
			domReady( function() {
var xhr = new XMLHttpRequest();
xhr.open('get', 'https://rvramesh.com/pdf-object-ie11/scansmpl.pdf', true);

// Load the data directly as a Blob.
xhr.responseType = 'blob';

xhr.onload = function() {
  blobToBase64(this.response, function(result){
	  var obj = document.createElement('object');
    	  obj.setAttribute('data',result);
	  obj.setAttribute('type','application/pdf');
	  obj.setAttribute('style','width:100%;height:100vh;');
	  document.body.appendChild(obj);
	  
  });
};

xhr.send(); 
			});
			</script>
	</body>
</html>
