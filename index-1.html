<!DOCTYPE html>
<html>
  <head>
    <title>PDF</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <object
      data=""
      style="width:100%;height:100vh;"
			id="hello-world"
    >
	    Fall back content
		</object>
		<script>
			var blobToBase64 = function(blob, callback) {
    var reader = new FileReader();
    reader.onload = function() {
        var dataUrl = reader.result;
        callback(dataUrl);
    };
    reader.readAsDataURL(blob);
};
			document.addEventListener("DOMContentLoaded", function() {
var xhr = new XMLHttpRequest();
xhr.open('get', 'https://rvramesh.com/pdf-object-ie11/scansmpl.pdf', true);

// Load the data directly as a Blob.
xhr.responseType = 'blob';

xhr.onload = function() {
  blobToBase64(this.response, function(result){
    document.querySelector('#hello-world').setAttribute('data',result);
  });
};

xhr.send(); 
			});
			</script>
	</body>
</html>
